<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NamixOS</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>

<body>
  <div id="os">

    <!-- Splash -->
    <div id="splash">
      <div class="splash-content">
        <div class="splash-title">NamixOS</div>
        <div class="splash-powered">Powered by <span class="splash-engine">SOLEN</span></div>
        <div class="splash-beta">BETA</div>
      </div>
    </div>

    <!-- Black overlay -->
    <div id="black-screen">
      <div class="black-content">
        <div class="black-title">NamixOS</div>
        <div class="black-icon" id="black-icon"></div>
      </div>
    </div>

    <!-- Standby -->
    <div id="standby-message">
      <div class="standby-text" id="standby-text">
        NamixOS is in standby. Tap to continue.
      </div>
    </div>

    <!-- Desktop -->
    <div id="desktop">

      <div class="icon" data-window="win-browser">ğŸŒ</div>
      <div class="icon" data-window="win-files">ğŸ“</div>
      <div class="icon" data-window="win-terminal">>_</div>
      <div class="icon" data-window="win-music">ğŸµ</div>
      <div class="icon" data-window="win-notes">ğŸ“</div>

    </div>

    <!-- Dock -->
    <div id="dock">
      <button class="dock-item" data-window="win-browser">ğŸŒ</button>
      <button class="dock-item" data-window="win-files">ğŸ“</button>
      <button class="dock-item" data-window="win-terminal">>_</button>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-button">ğŸªŸ</div>
      <div id="taskbar-apps"></div>
      <div id="clock"></div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
      <div class="start-title">NamixOS</div>

      <div class="start-apps">
        <button class="start-app" data-window="win-browser">ğŸŒ</button>
        <button class="start-app" data-window="win-files">ğŸ“</button>
        <button class="start-app" data-window="win-terminal">>_</button>
        <button class="start-app" data-window="win-music">ğŸµ</button>
        <button class="start-app" data-window="win-notes">ğŸ“</button>
      </div>

      <div class="start-power-section">
        <div class="start-power-title">Power</div>
        <button class="start-power" data-action="standby">â¸ Standby</button>
        <button class="start-power" data-action="reboot">ğŸ”„ Restart</button>
      </div>
    </div>

    <!-- WINDOWS -->

    <!-- Notes -->
    <div class="window" id="win-notes">
      <div class="window-titlebar">
        <span class="window-title">Notes</span>
        <div class="window-buttons">
          <button class="btn-minimize">_</button>
          <button class="btn-fullscreen">â–¡</button>
          <button class="btn-close">Ã—</button>
        </div>
      </div>
      <div class="window-content">
        <textarea class="notes-area" placeholder="Write your notes here..."></textarea>
      </div>
    </div>

    <!-- Browser -->
    <div class="window" id="win-browser">
      <div class="window-titlebar">
        <span class="window-title">Mini Browser</span>
        <div class="window-buttons">
          <button class="btn-minimize">_</button>
          <button class="btn-fullscreen">â–¡</button>
          <button class="btn-close">Ã—</button>
        </div>
      </div>
      <div class="window-content browser">
        <input type="text" class="browser-url" placeholder="fake address... (no real navigation)">
        <div class="browser-view">
          <h3>Welcome to NamixOS</h3>
          <p>This is a demo web OS running entirely in your browser.</p>
        </div>
      </div>
    </div>

    <!-- Files -->
    <div class="window" id="win-files">
      <div class="window-titlebar">
        <span class="window-title">Files</span>
        <div class="window-buttons">
          <button class="btn-minimize">_</button>
          <button class="btn-fullscreen">â–¡</button>
          <button class="btn-close">Ã—</button>
        </div>
      </div>
      <div class="window-content file-manager">
        <div class="fm-sidebar">
          <button class="fm-nav-item" data-path="home">Home</button>
          <button class="fm-nav-item" data-path="documents">Documents</button>
          <button class="fm-nav-item" data-path="music">Music</button>
        </div>
        <div class="fm-main">
          <div class="fm-toolbar">
            <span class="fm-path-label">Path:</span>
            <span class="fm-path" id="fm-path">home</span>
          </div>
          <div class="fm-list" id="fm-list"></div>
        </div>
      </div>
    </div>

    <!-- Music -->
    <div class="window" id="win-music">
      <div class="window-titlebar">
        <span class="window-title">Music Player</span>
        <div class="window-buttons">
          <button class="btn-minimize">_</button>
          <button class="btn-fullscreen">â–¡</button>
          <button class="btn-close">Ã—</button>
        </div>
      </div>
      <div class="window-content music">
        <div class="music-info">
          <div class="music-cover">ğŸµ</div>
          <div>
            <div class="music-title">Demo Track</div>
            <div class="music-artist">Virtual Artist</div>
          </div>
        </div>

        <div class="music-controls">
          <button class="btn-music">â®</button>
          <button class="btn-music btn-play">â¯</button>
          <button class="btn-music">â­</button>
        </div>

        <div class="music-timeline">
          <div class="music-progress">
            <div class="music-progress-bar"></div>
          </div>
          <div class="music-time">
            <span class="time-current">00:00</span>
            <span class="time-total">03:30</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Terminal -->
    <div class="window" id="win-terminal">
      <div class="window-titlebar">
        <span class="window-title">Terminal</span>
        <div class="window-buttons">
          <button class="btn-minimize">_</button>
          <button class="btn-fullscreen">â–¡</button>
          <button class="btn-close">Ã—</button>
        </div>
      </div>
      <div class="window-content terminal">
        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input-row">
          <span class="prompt">$</span>
          <input type="text" class="terminal-input" />
        </div>
      </div>
    </div>

  </div>

  <script src="apps.js" defer></script>
  <script src="script.js" defer></script>

</body>
</html>
