<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NamixOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="os">

    <!-- Splash / Intro -->
    <div id="splash">
      <div class="splash-content">
        <div class="splash-title">NamixOS</div>
        <div class="splash-powered">Powered by <span class="splash-engine">Namix</span></div>
        <div class="splash-beta">BETA</div>
      </div>
    </div>

    <!-- Overlay nero -->
    <div id="black-screen">
      <div class="black-content">
        <div class="black-title">Namix</div>
        <div class="black-icon" id="black-icon"></div>
      </div>
    </div>

    <!-- Standby -->
    <div id="standby-message">
      <div class="standby-text" id="standby-text">
        Namix is in standby. Tap the screen to continue.
      </div>
    </div>

    <!-- Desktop -->
    <div id="desktop">
      <div class="icon" data-window="win-notes">
        <div class="icon-image">ğŸ“</div>
        <div class="icon-label">Notes</div>
      </div>
      <div class="icon" data-window="win-browser">
        <div class="icon-image">ğŸŒ</div>
        <div class="icon-label">Browser</div>
      </div>
      <div class="icon" data-window="win-files">
        <div class="icon-image">ğŸ“</div>
        <div class="icon-label">Files</div>
      </div>
      <div class="icon" data-window="win-music">
        <div class="icon-image">ğŸµ</div>
        <div class="icon-label">Music</div>
      </div>
      <div class="icon" data-window="win-terminal">
        <div class="icon-image">>_</div>
        <div class="icon-label">Terminal</div>
      </div>
      <div class="icon" data-window="win-about">
        <div class="icon-image">ğŸ“„</div>
        <div class="icon-label">About</div>
      </div>
    </div>

    <!-- Dock -->
    <div id="dock">
      <button class="dock-item" data-window="win-browser">ğŸŒ <span data-i18n="dock_browser"></span></button>
      <button class="dock-item" data-window="win-files">ğŸ“ <span data-i18n="dock_files"></span></button>
      <button class="dock-item" data-window="win-terminal">>_ <span data-i18n="dock_terminal"></span></button>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-button">ğŸªŸ</div>
      <div id="taskbar-apps"></div>
      <div id="clock"></div>
    </div>

    <!-- Start menu -->
    <div id="start-menu">
      <div class="start-title">NamixOS</div>
      <div class="start-apps">
        <button class="start-app" data-window="win-notes">ğŸ“</button>
        <button class="start-app" data-window="win-browser">ğŸŒ</button>
        <button class="start-app" data-window="win-files">ğŸ“</button>
        <button class="start-app" data-window="win-music">ğŸµ</button>
        <button class="start-app" data-window="win-terminal">>_</button>
        <button class="start-app" data-window="win-about">ğŸ“„</button>
      </div>
      <div class="start-power-section">
        <div class="start-power-title">Power</div>
        <button class="start-power" data-action="standby">â¸ <span data-i18n="power_standby"></span></button>
        <button class="start-power" data-action="reboot">ğŸ”„ <span data-i18n="power_reboot"></span></button>
      </div>
    </div>

    <!-- Finestre (inserisci qui tutte le tue .window) -->
    <!-- Esempio: -->
    <div class="window" id="win-notes" data-app="notes">
      <div class="window-titlebar">
        <span class="window-title" data-i18n="win_notes_title">Notes</span>
        <div class="window-buttons">
          <button class="btn-minimize">_</button>
          <button class="btn-fullscreen">â–¡</button>
          <button class="btn-close">Ã—</button>
        </div>
      </div>
      <div class="window-content">
        <textarea class="notes-area" data-i18n-placeholder="notes_placeholder" placeholder="Write your notes here..."></textarea>
      </div>
    </div>

    <!-- Altre finestre: win-browser, win-files, win-music, win-terminal, win-about, win-settings... -->

  </div>

  <!-- Script -->
  <script src="apps.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
